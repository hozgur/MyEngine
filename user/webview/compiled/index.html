<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script type="text/javascript" src="F:\dev\MyEngine\script\web\lib\jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="F:\dev\MyEngine\script\web\lib\dat.gui.min.js"></script>
    <script type="text/javascript" src="F:\dev\MyEngine\script\web\lib\Semantic-UI/semantic.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0,0, 0, 0);
        }
    </style>
</head>
<body>
    <h1 >Deneme</h1>
    <script type="text/javascript">
        $(function () {
            var controls = new function() {
            this.Speed = 1;
            this.Size = 7;
            }
            var gui = new dat.GUI();
            gui.add(controls, 'Speed', 0.1, 5).onChange(function (newValue) {
                window.chrome.webview.postMessage(JSON.stringify(
                    {
                    event: "speedchange",
                    value: newValue
                    }))                  
            });
            gui.add(controls, 'Size', 3, 15).onChange(function (newValue) {
                window.chrome.webview.postMessage(JSON.stringify(
                    {
                        event: "sizechange",
                        value: newValue
                    }))
            });
            document.addEventListener('mousemove', function (event) {
                let elem = event.target;
                let jsonObject =
                {          
                    event:"mousemove",
                    x: event.layerX,
                    y: event.layerY
                };
                window.chrome.webview.postMessage(JSON.stringify(jsonObject));
            });
        });
    </script>
</body>
</html>
